<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds - TradeSutra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="form-container">
        <h1 class="text-center mb-4 text-primary">Add Funds</h1>
        <p class="text-center"><strong>Available Balance:</strong> ₹{{ balance | round(2) }}</p>

        <form action="/add_funds" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount to Add:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="₹ Enter amount" required>
            </div>
            <button type="submit" class="btn btn-success">Add Funds</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
