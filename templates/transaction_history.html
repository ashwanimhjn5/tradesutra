<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Stocks to Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        .page-header {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .page-header p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .highlight {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Suggested Stocks to Purchase</h1>
            <p>Explore trending stocks with great investment potential.</p>
        </div>

        <!-- Stocks Table -->
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Ticker</th>
                            <th class="text-center">Change (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for suggestion in suggestions %}
                        <tr>
                            <td class="text-center">{{ suggestion.ticker }}</td>
                            <td class="text-center highlight">{{ suggestion.change | round(2) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="/welcome" class="btn btn-home btn-lg">Back to Dashboard</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
