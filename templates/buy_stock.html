<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stock - TradeSutra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Buy Stock</h1>

        <!-- Display Available Balance -->
        <div class="text-center mb-4">
            <p class="fs-5"><strong>Available Balance:</strong> â‚¹{{ balance | round(2) }}</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form action="/buy_stock" method="POST">
                <div class="mb-3">
                    <label for="ticker" class="form-label">Ticker</label>
                    <input type="text" id="ticker" name="ticker" class="form-control" placeholder="Enter stock ticker (e.g., RELIANCE)" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity to purchase" min="1" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Buy Stock</button>
                </div>
            </form>
        </div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-4">
            <a href="/welcome" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    {% endblock %}
</body>
</html>
