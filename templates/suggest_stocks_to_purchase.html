<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Stocks to Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .btn-home {
            background-color: #6c757d;
            color: white;
        }
        .btn-home:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="fw-bold text-dark">Suggested Stocks to Purchase</h1>
            <p class="text-muted">These stocks are trending and may offer good opportunities for investment.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Ticker</th>
                            <th class="text-center">Change (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for suggestion in suggestions %}
                        <tr>
                            <td class="text-center">{{ suggestion.ticker }}</td>
                            <td class="text-center text-primary">{{ suggestion.change | round(2) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    {% endblock %}
</body>
</html>
